<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Retr√¥</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="calculadora">
        <div class="topo">
            <input id="display" readonly>
            <div class="acoes">
                <button class="btn-info" onclick="limpar()">C</button>
                <button class="btn-info" onclick="corrigir()">CE</button>
            </div>
        </div>
        <div class="botoes">
            <button class="btn-warning" onclick="add('7')">7</button>
            <button class="btn-warning" onclick="add('8')">8</button>
            <button class="btn-warning" onclick="add('9')">9</button>
            <button class="btn-danger" onclick="add('/')">/</button>

            <button class="btn-warning" onclick="add('4')">4</button>
            <button class="btn-warning" onclick="add('5')">5</button>
            <button class="btn-warning" onclick="add('6')">6</button>
            <button class="btn-danger" onclick="add('*')">*</button>

            <button class="btn-warning" onclick="add('1')">1</button>
            <button class="btn-warning" onclick="add('2')">2</button>
            <button class="btn-warning" onclick="add('3')">3</button>
            <button class="btn-danger" onclick="add('-')">-</button>

            <button class="btn-warning" onclick="add('0')">0</button>
            <button class="btn-warning" onclick="add('.')">.</button>
            <button class="btn-info" onclick="calcular()">=</button>
            <button class="btn-danger" onclick="add('+')">+</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
